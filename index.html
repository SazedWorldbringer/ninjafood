<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Food Ninja is a website where you can look up various food recipes and save them to your favorites."
    />
    <title>NinjaFood</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- TailwindCSS config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ff6363",
              secondary: {
                100: "#e2e2d5",
                200: "#888883",
              },
            },
            fontFamily: {
              body: ["Nunito"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="text-gray-500 font-body">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-gray-700">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="hamburger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li
              class="transition duration-300 hover:text-gray-700 hover:font-bold py-1"
            >
              <a
                href="#"
                class="transition duration-300 px-4 flex justify-end hover:border-r-4 hover:border-primary"
              >
                <span>Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li
              class="transition duration-300 hover:text-gray-700 hover:font-bold py-1"
            >
              <a
                href="#"
                class="transition duration-300 px-4 flex justify-end hover:border-r-4 hover:border-primary"
              >
                <span>About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
            <li
              class="transition duration-300 hover:text-gray-700 hover:font-bold py-1"
            >
              <a
                href="mailto:atharva.exe@gmail.com"
                class="transition duration-300 px-4 flex justify-end hover:border-r-4 hover:border-primary"
              >
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 ml-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <!-- end nav -->
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <input type="text" id="search-term" class="rounded-lg outline-0" />
          <button
            class="rounded-full py-2 px-3 text-sm font-bold cursor-pointer border-primary md:border-2 text-primary hover:bg-primary hover:text-white transition ease-out duration-300"
            id="search"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Liked Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10" id="liked-recipes">
            <!-- cards go here -->
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Search Results
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10" id="search-recipes">
            <!-- cards go here -->
          </div>
        </div>

        <div
          class="hidden fixed top-0 bottom-0 right-0 left-0 md:left-auto h-screen w-screen md:w-3/4 overflow-auto p-8 bg-gray-200 text-right"
          id="meal-popup"
        >
          <div class="relative my-0 mx-8" id="popup">
            <button id="close-popup" class="absolute top-1 right-1 close-popup">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
            <div class="meal-info" id="meal-info"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
